stackbitVersion: ~0.3.0
ssgName: jekyll
ssgVersion: 3.8.4
buildCommand: jekyll build
publishDir: _site
staticDir: ''
uploadDir: images
dataDir: _data
pagesDir: ''
pageLayoutKey: layout
sourceMapping:
  - source:
      fieldPath: author.name
    target:
      file: config.yml
      fieldPath: params.header.title
  - source:
      fieldPath: author.tagline
    target:
      file: config.yml
      fieldPath: params.header.tagline
  - source:
      fieldPath: 'social.links[0].url'
    target:
      file: config.yml
      fieldPath: 'params.header.social_links[0].url'
  - action: delete
    condition: context.author.name
    target:
      file: config.yml
      fieldPath: params.header.logo_img
  - source:
      fieldPath: social.twitter.url
    target:
      file: config.yml
      fieldPath: 'params.header.social_links[0].url'
  - source:
      fieldPath: social.instagram.url
    target:
      file: config.yml
      fieldPath: 'params.header.social_links[1].url'
  - source:
      fieldPath: social.github.url
    target:
      file: config.yml
      fieldPath: 'params.header.social_links[2].url'
  - source:
      fieldPath: social.linkedin.url
    target:
      file: config.yml
      fieldPath: 'params.header.social_links[3].url'
  - source:
      fieldPath: social.devto.url
    target:
      file: config.yml
      fieldPath: 'params.header.social_links[4].url'
  - action: delete
    condition: context.social && !context.social.devto
    target:
      file: config.yml
      fieldPath: 'params.header.social_links[4]'
  - action: delete
    condition: context.social && !context.social.linkedin
    target:
      file: config.yml
      fieldPath: 'params.header.social_links[3]'
  - action: delete
    condition: context.social && !context.social.github
    target:
      file: config.yml
      fieldPath: 'params.header.social_links[2]'
  - action: delete
    condition: context.social && !context.social.instagram
    target:
      file: config.yml
      fieldPath: 'params.header.social_links[1]'
  - action: delete
    condition: context.social && !context.social.twitter
    target:
      file: config.yml
      fieldPath: 'params.header.social_links[0]'
  - source:
      fieldPath: source.title
    target:
      file: config.yml
      fieldPath: 'params.footer.links[0].label'
  - source:
      fieldPath: source.url
    target:
      file: config.yml
      fieldPath: 'params.footer.links[0].url'
  - source:
      value: true
    condition: context.source.url
    target:
      file: config.yml
      fieldPath: 'params.footer.links[0].new_window'
  - source:
      value: link
    condition: context.source.url
    target:
      file: config.yml
      fieldPath: 'params.footer.links[0].style'
models:
  config:
    type: data
    label: Site Configuration
    fields:
      - type: string
        name: title
        label: Titel
        description: Site title
        required: true
      - type: string
        name: domain
        label: Domain
        description: >-
          The domain of your site, including the protocol, e.g.
          https://mysite.com/
      - type: image
        name: favicon
        label: Favicon
        description: A square icon that represents your website
      - type: enum
        name: palette
        label: Farb-Palette
        description: Die Farbpalette der Vorlage
        options:
          - yellow
          - blue
          - green
          - red
        default: yellow
        required: true
      - type: model
        name: header
        label: Header-Konfiguration
        models:
          - header
      - type: model
        name: footer
        label: Footer-Konfiguration
        models:
          - footer
    file: config.json
  header:
    type: object
    label: Header-Konfiguration
    labelField: title
    fields:
      - type: string
        name: title
        label: Header-Titel
        description: >-
          Der Titel auf der linken Seite, wenn kein Logo ausgew채hlt ist. Ist auch kein Titel angeben, wird der Name des Autors angezeigt.
      - type: string
        name: tagline
        label: Header-Tagline
        description: Die Tagline auf der linken Seite
      - type: image
        name: logo_img
        label: Logo
        description: Das Logo auf der linken Seite
      - type: string
        name: logo_img_alt
        label: Logo Alt Text
        description: Der Alternativtext des Logobilds
      - type: image
        name: background_img
        label: Hintergrundbild
        description: Das Bild, das im Hintergrund auf der linken Seite angezeigt wird.
      - type: boolean
        name: has_nav
        label: Navigations-Men체 aktivieren
        description: Das Navigationsmen체 auf der linken Seite anzeigen
        default: true
      - type: list
        name: nav_links
        label: Navigations-Links
        description: Liste von Navigationslinks
        items:
          type: model
          models:
            - action
      - type: boolean
        name: has_social
        label: Social Links aktivieren
        description: Social Links auf der linken Seite anzeigen
        default: true
      - type: list
        name: social_links
        label: Social Links
        description: Liste von Social Links
        items:
          type: model
          models:
            - action
  footer:
    type: object
    label: Footer-Konfiguration
    labelField: content
    fields:
      - type: string
        name: content
        label: Footer-Content
        description: Der Copyrighttext im Footer
      - type: list
        name: links
        label: Links
        description: List von Links im Footer
        items:
          type: model
          models:
            - action
  home:
    type: page
    urlPath: /
    label: Home
    layout: home
    file: index.md
    hideContent: true
    singleInstance: true
    fields:
      - type: string
        name: title
        label: Titel
        description: Der Titel der Seite
        required: true
      - type: boolean
        name: has_more_link
        label: Link Weiterlesen anzeigen
        description: Den Weiterlesen-Link im Beitragsfeed anzeigen
        default: true
      - type: string
        name: more_link_text
        label: Label des Weiterlesen-Links
      - type: model
        name: seo
        models:
          - stackbit_page_meta
  contact:
    type: page
    urlPath: /contact
    label: Kontakt
    layout: contact
    file: contact.md
    singleInstance: true
    fields:
      - type: string
        name: title
        label: Titel
        description: The Titel of the page
        required: true
      - type: string
        name: subtitle
        label: Untertitel
        description: Der Text direkt unterhalb des Seitentitels
      - type: image
        name: img_path
        label: Hintergrundbild
        description: >-
          Das Hintergrundbild auf der linken Seite. Ohne Bild wird das Standardbild der Header-Konfiguration angezeigt.
      - type: string
        name: form_id
        label: Form-ID
        description: 'Einzigartige Formular-ID, darf keine Leerzeichen enthalten'
        required: true
      - type: string
        name: form_action
        label: Formular-Aktion
        description: >-
          Pfad zur "Erfolgsseite", falls die Standard-Erfolgsmeldung ge채ndert werden soll
      - type: list
        name: form_fields
        label: Formular-Felder
        items:
          type: model
          models:
            - form_field
      - type: string
        name: submit_label
        label: Abschicken-Buttonlabel
        required: true
      - type: model
        name: seo
        models:
          - stackbit_page_meta
  page:
    type: page
    label: Seite
    layout: page
    exclude: _posts/**
    fields:
      - type: string
        name: title
        label: Titel
        description: Der Titel der Seite
        required: true
      - type: string
        name: subtitle
        label: Untertitel
        description: Der Text direkt unterhalb des Seitentitels
      - type: image
        name: img_path
        label: Hintergrundbild
        description: >-
          Das Hintergrundbild background image of the left side. If no image added, the default
          image specified in Header Configuration is displayed.
      - type: model
        name: seo
        models:
          - stackbit_page_meta
  post:
    type: page
    urlPath: '/posts/{slug}'
    label: Post
    layout: post
    folder: _posts
    fields:
      - type: string
        name: title
        label: Titel
        description: The title of the post
        required: true
      - type: string
        name: subtitle
        label: Untertitel
        description: The text shown just below the post title
      - type: date
        name: date
        label: Date
        required: true
      - type: image
        name: thumb_img_path
        label: Image (Blog Feed)
        description: The image shown in the blog feed
      - type: string
        name: thumb_img_alt
        label: Image Alt Text (Blog Feed)
        description: The alt text of the blog feed image
      - type: image
        name: content_img_path
        label: Background Image (Single Post)
        description: >-
          The background image of the left side in the single post. If no image
          added, the default image specified in Header Configuration is
          displayed.
      - type: string
        name: excerpt
        label: Excerpt
        description: The excerpt of the post displayed in the blog feed
      - type: boolean
        name: hide_header
        label: Hide sidebar
        description: Hide the left side in the single post
        default: false
      - type: model
        name: seo
        models:
          - stackbit_page_meta
  action:
    type: object
    label: Action
    labelField: label
    fields:
      - type: string
        name: label
        label: Label
        required: true
      - type: string
        name: url
        label: URL
        required: true
        default: '#'
      - type: enum
        name: style
        label: Style
        options:
          - link
          - icon
        default: link
        required: true
      - type: enum
        name: icon_class
        label: Icon
        options:
          - dev
          - facebook
          - github
          - instagram
          - linkedin
          - pinterest
          - reddit
          - twitter
          - vimeo
          - youtube
      - type: boolean
        name: new_window
        label: Open in new tab/window
        default: false
      - type: boolean
        name: no_follow
        label: No follow
        default: false
        description: Add rel="nofollow" attribute to the link
  form_field:
    type: object
    label: Form Field
    labelField: name
    fields:
      - type: enum
        name: input_type
        label: Type
        options:
          - text
          - email
          - tel
          - number
          - checkbox
          - textarea
          - select
        description: Type of the form field
        required: true
      - type: string
        name: name
        label: Name
        description: 'The name of the field, submitted with the form'
        required: true
      - type: string
        name: label
        label: Label
        description: 'The caption of the field, shown above the field input'
      - type: string
        name: default_value
        description: >-
          The placeholder for textual field types or default option for select
          field
      - type: list
        name: options
        description: The list of options for select field
      - type: boolean
        name: is_required
        label: Is the field required?
        default: false
  stackbit_page_meta:
    type: object
    label: Page meta data
    fields:
      - type: string
        name: title
        label: Titel
        description: The page Titel that goes into the <title> tag
        default: ''
      - type: string
        name: description
        label: Beschreibung
        description: The page description that goes into the <meta name="description"> tag
        default: ''
      - type: list
        name: robots
        label: Robots
        description: The items that go into the <meta name="robots"> tag
        items:
          type: enum
          options:
            - all
            - index
            - follow
            - noindex
            - nofollow
            - noimageindex
            - notranslate
            - none
      - type: list
        name: extra
        label: Extra
        description: >-
          Additional definition for specific meta tags such as open-graph,
          twitter, etc.
        items:
          type: object
          labelField: name
          fields:
            - type: string
              name: name
              default: ''
            - type: string
              name: value
              default: ''
            - type: string
              name: keyName
              default: name
            - type: boolean
              name: relativeUrl
